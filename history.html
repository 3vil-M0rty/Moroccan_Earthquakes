<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Moroccan Earthquakes History</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="icon" href="logo/flag.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" title="home" id="home">
                <img src="logo/home.png" alt="home" style="height: 20px; width: 20px;">
            </a>
            <div class="dropdown" id="drp">
                <button class="dropbtn" id="mnbttn" onclick="toggleDropdown()">
                    <img src="logo/burger.png" alt="menu" style="height: 20px; width: 20px;">
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="index.html">Today's Earthquakes</a>
                    <a href="week.html">Weekly Moroccan Quakes</a>
                    <a href="history.html">Moroccan 20y Seismic History</a>
                    <a href="https://3vil-m0rty.github.io/Satellite-Tracker" target="_blank">
                        Go Track Satellites
                    </a>
                    <a href="https://www.paypal.me/3vlM0rty" target="_blank">
                        Support via PayPal
                    </a><a href="https://github.com/3vil-M0rty" target="_blank">
                        Visit me on Github
                    </a>
                </div>
            </div>
            <a href="help.html" title="Help">
                <img src="logo/help.png" alt="help" style="height: 15px; width: 15px; margin-top: 2px;">
            </a>
            <a href="https://www.paypal.me/3vlM0rty" title="Donate Via PayPal" target="_blank">
                <img src="logo/paypal.png" alt="PayPal" style="height: 15px; width: 15px; margin-top: 2px;">
            </a>
            <a href="https://github.com/3vil-M0rty" title="Visit Me On Github" target="_blank">
                <img src="logo/github.png" alt="Github" style="height: 15px; width: 15px; margin-top: 2px;">
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="map" id="map"></div>
        <div class="desktop-only sidebar">
            <div class="sidebar-header">
                <h3>Earthquake Details</h3>
            </div>
            <div class="sidebar-content" id="sidecontent">
                <button class="clear-button">Clear</button>
            </div>
        </div>
        <div class="filters">
            <div class="desktop-only slider-container">
                <p id="sliderlabel">Magnitude Filter</p>
                <input type="range" id="magnitudeSlider" class="slider vertical-slider" min="1" max="10" step="0.1"
                    value="1">
                <span id="selectedMagnitude" class="slider-value"></span>
            </div>
            <div class="desktop-only wrapper">
                <div class="range-value">
                    years:
                    <span id="range1"></span>
                    <span>-</span>
                    <span id="range2"></span>

                </div>

                <div class="yearcontainer">
                    <div class="yearslider"></div>
                    <input type="range" min="2004" max="2023" value="2004" id="slider-1" oninput="slideOne()">
                    <input type="range" min="2004" max="2023" value="2023" id="slider-2" oninput="slideTwo()">
                </div>
            </div>
        </div>
    </div>
    <div class="phone-only">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Earthquake Details</h3>
            </div>
            <div class="sidebar-content" id="sidecontent2">
                <button class="clear-button2">Clear</button>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="text/javascript" src="static/js/data.js"></script>
    <script src="static/js/yearslider.js"></script>
    <script src="static/js/magslider.js"></script>
    <script src="static/js/menu.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/history.js"></script>

</body>

</html>
