<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Moroccan Earthquakes History</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="icon" href="logo/flag.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="paypal-button" title="Donate via Paypal" href="https://www.paypal.me/3vlM0rty" target="_blank">
                <img src="logo/paypal.png" alt="PayPal Logo" class="logo">
            </a>
            <a class="week-button" href="week.html">
                Weekly
            </a>
            <a class="github-button" title="Visit me on Github" href="https://github.com/3vil-M0rty" target="_blank">
                <img src="logo/github.png" alt="PayPal Logo" class="logo">
            </a>
        </nav>
        <h1 class="desktop-only">20 YEARS HISTORY OF MOROCCAN EARTHQUAKES</h1>
        <blockquote class="desktop-only" lang="ar" style="color: white;">
            ذو العقل يشقى في النعيم بعقله ... وأخو الجهالة في الشقاوة ينعمُ
            <footer id="quote">- Al-Mutanabbi</footer>
        </blockquote>
    </header>
    <div class="container">
        <div id="map"></div>
            <div class="desktop-only sidebar">
                <div class="sidebar-header">
                    <h3>Earthquake Information</h3>
                </div>
                <div class="sidebar-content" id="sidecontent">
                    <button class="clear-button">Clear</button>
                </div>
            </div>
            <div class="desktop-only slider-container">
                <p id="sliderlabel">Magnitude</p>
                <input type="range" id="magnitudeSlider" class="slider vertical-slider" min="1" max="10" step="0.1"
                    value="1">
                <span id="selectedMagnitude" class="slider-value"></span>
            </div>
    </div>
    <div class="phone-only">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Earthquake Information</h3>
            </div>
            <div class="sidebar-content" id="sidecontent2">
                <button class="clear-button2">Clear</button>
            </div>
        </div>
    </div>


    <div class="desktop-only wrapper">
        <div class="range-value">

            <span id="range1"></span>
            <span>|</span>
            <span id="range2"></span>

        </div>

        <div class="yearcontainer">
            <div class="yearslider"></div>
            <input type="range" min="2004" max="2023" value="2004" id="slider-1" oninput="slideOne()">
            <input type="range" min="2004" max="2023" value="2023" id="slider-2" oninput="slideTwo()">
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="text/javascript" src="static/js/data.js"></script>
    <script src="static/js/yearslider.js"></script>
    <script src="static/js/magslider.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>

</body>

</html>
